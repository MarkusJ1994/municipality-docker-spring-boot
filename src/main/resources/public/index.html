<!DOCTYPE HTML>
<html>
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <link href="style.css" rel="stylesheet">
</head>

<body>
<h1>Rangola</h1>
<div class="container">
    <form action="order/map/all" enctype="multipart/form-data" method="post">
        <div>
            <label for="municipalityCol">Municipality column</label>
            <input id="municipalityCol" name="municipalityCol" type="number">
        </div>

        <div>
            <label for="valueCol">Value column</label>
            <input id="valueCol" name="valueCol" type="number">
        </div>

        <div>
            <label for="file">Excel file</label>
            <input id="file" name="file" type="file">
        </div>

        <input type="submit">
    </form>
</div>
</body>
</html>
